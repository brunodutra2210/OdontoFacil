<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>

    form {
        width: 600px;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #e6c5f6;
        border-radius: 5px;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: white;
        
    }
    label, input {
        display: block;
        margin-bottom: 10px;
    }
    h2{
        text-align: center;
    }
</style>
<script>
    function validarSenha() {
        var senha = document.getElementById("InputPassword").value;
        var checksenha = document.getElementById("InputPasswordCheck").value
        if (senha!==checksenha) {
            alert("As senhas não correspondem");
            return false;
        }
        alert("Contra criada com sucesso!");
        return true;
    }
</script>
<body>
    <form onsubmit="return validarSenha();">
        <h2>OdontoFácil</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="InputName" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="InputName">
          </div>
        <div class="mb-3">
            <label for="InputDtNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="InputDtNascimento">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" id="InputPassword">
        </div>
        <div class="mb-3">
            <label for="InputPasswordCheck" class="form-label">Confirmar senha</label>
            <input type="password" class="form-control" id="InputPasswordCheck">
        </div>
        <div>
        <label for="imagem" class="form-label">Selecione uma imagem:</label>
        <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Crie sua Conta</button>        
      </form>
</body>
</html>
